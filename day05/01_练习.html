<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
</head>

<body ng-app='app'>
  <div ng-controller="ctrl">
  <input type="text" ng-change="chg()" ng-model="msg">
  +
  <input type="text" ng-change="chg()" ng-model="msg2">
  ={{result}}
</div>
</body>
<script>
  var app = angular.module('app', []);
  app.controller("ctrl",["$scope",function($scope){
    // 绑定事件
    $scope.chg=function(){
    // 获取文本框的值
    var a=$scope.msg;
    var b=$scope.msg2;
    if(a==undefined||a==""||isNaN(a)){
      $scope.msg="";
    }
    if(b==undefined||b==""||isNaN(b)){
      $scope.msg2="";
    }
    $scope.result=parseInt($scope.msg||0)+parseInt($scope.msg2||0);
    }
   
   }])
</script>

</html>
