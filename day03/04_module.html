<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../libs/angular.min.js"></script>
  <style>
  .box1{
    width: 200px;
    height: 400px;
    border: solid 1px red;
    position: relative;
  }
  .box2{
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    position: absolute;
    left: 0px;
    top: 0px;
  }
  </style>
</head>
<body ng-app="app">
  <div ng-controller="ctrl">
    {{str}}<br>
    {{num}}<br>
    {{arr}}<br>
    {{arr[0]}}<br>
    {{obj}}<br>
    {{obj.name}}
  </div>
  <div class="box1">
    <p> 明天你好!</p>
    <div class="box2"></div>
  </div>
  
</body>
<script>
  var app=angular.module("app",[]);
  app.controller("ctrl",["$scope",function($scope){
    $scope.str='abc';
    $scope.num=12;
    $scope.arr=[1,2,3];
    $scope.obj={name:'Tom',age:10}
  }])

  </script>
</html>
